<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Group Chat</title>
</head>
<body>
    <div class="login-container">
      <h1>Welcome to Group-Chat Application</h1>
      <h2>Login to continue</h2>
        <form onsubmit="logInfunc(event)">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
          <br>
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
          <br>
          <button type="submit">Log In</button>
        </form>
        <div id="otherPage">
          <h2>Not a user? click here to signup --> <a href="../signup/signup.html">Sign Up</a></h2>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.5/axios.min.js" integrity="sha512-JEXkqJItqNp0+qvX53ETuwTLoz/r1Tn5yTRnZWWz0ghMKM2WFCEYLdQnsdcYnryMNANMAnxNcBa/dN7wQtESdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="login.js" ></script>
      
</body>
</html>
