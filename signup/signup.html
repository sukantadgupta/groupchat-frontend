<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Group Chat</title>
</head>
<body>
    <div class="signup-container">
        <h1>Welcome to Group-Chat Application</h1>
        <h2>Signup to continue</h2>
        <form onsubmit="userDetails(event)">
          <label for="username">Username</label>
          <input type="text" id="username" name="username">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
          <label for="number">Phone number</label>
          <input type="mobile-number" id="number" name="number">
          <button type="submit">Sign Up</button>
        </form>

        <div id="message-container">

        </div>
        <div id="otherPage">
          <h2>Already a user? click here to login --> <a href="../login/login.html">Log In</a></h2>
        </div>
      </div>      
      <script src="signup.js"></script>    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.5/axios.min.js" integrity="sha512-JEXkqJItqNp0+qvX53ETuwTLoz/r1Tn5yTRnZWWz0ghMKM2WFCEYLdQnsdcYnryMNANMAnxNcBa/dN7wQtESdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 

</body>
</html>
